name: build-mac
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  mac-build:
    strategy:
      matrix:
        os: [macos-13, macos-14]   # macos-13 = Intel x86_64, macos-14 = Apple Silicon arm64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Firefox + Geckodriver
        run: |
          brew update
          brew install --cask firefox
          brew install geckodriver

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS app with PyInstaller
        run: |
          pyinstaller \
            --noconfirm \
            --windowed \
            --name "LeaDMify Agent" \
            --icon "assets/icon.icns" \
            --add-data "ibot_hub.py:." \
            LeaDMifyAgent_mac.py

      - name: Create DMG and zip .app
        run: |
          ditto -c -k --sequesterRsrc --keepParent "dist/LeaDMify Agent.app" "dist/LeaDMifyAgent.${{ matrix.os }}.app.zip"
          hdiutil create "dist/LeaDMifyAgent.${{ matrix.os }}.dmg" -volname "LeaDMify Agent" -srcfolder "dist/LeaDMify Agent.app" -ov -format UDZO

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: LeaDMifyAgent-${{ matrix.os }}
          path: |
            dist/LeaDMifyAgent.${{ matrix.os }}.dmg
            dist/LeaDMifyAgent.${{ matrix.os }}.app.zip