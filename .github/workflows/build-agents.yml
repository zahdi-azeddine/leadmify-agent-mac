name: Build Mac and Windows Agents

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'automation/leadmify-agent-mac/**'
      - 'automation/Windows/**'

jobs:
  mac-build:
    strategy:
      matrix:
        os: [macos-13, macos-14]   # macos-13 = Intel x86_64, macos-14 = Apple Silicon arm64
    runs-on: ${{ matrix.os }}
    name: Build Mac Agent (${{ matrix.os }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Firefox + Geckodriver
        run: |
          brew update
          brew install --cask firefox
          brew install geckodriver

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        working-directory: automation/leadmify-agent-mac
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS app with PyInstaller
        working-directory: automation/leadmify-agent-mac
        run: |
          pyinstaller \
            --noconfirm \
            --windowed \
            --name "LeaDMify Agent" \
            --icon "assets/icon.icns" \
            --add-data "ibot_hub.py:." \
            LeaDMifyAgent_mac.py

      - name: Create DMG and zip .app
        working-directory: automation/leadmify-agent-mac
        run: |
          ditto -c -k --sequesterRsrc --keepParent "dist/LeaDMify Agent.app" "dist/LeaDMifyAgent.${{ matrix.os }}.app.zip"
          hdiutil create "dist/LeaDMifyAgent.${{ matrix.os }}.dmg" -volname "LeaDMify Agent" -srcfolder "dist/LeaDMify Agent.app" -ov -format UDZO

      - name: Upload Mac artifacts
        uses: actions/upload-artifact@v4
        with:
          name: LeaDMifyAgent-Mac-${{ matrix.os }}
          path: |
            automation/leadmify-agent-mac/dist/LeaDMifyAgent.${{ matrix.os }}.dmg
            automation/leadmify-agent-mac/dist/LeaDMifyAgent.${{ matrix.os }}.app.zip

  windows-build:
    runs-on: windows-latest
    name: Build Windows Agent

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Firefox
        run: |
          $firefoxUrl = "https://download.mozilla.org/?product=firefox-latest&os=win64&lang=en-US"
          $firefoxInstaller = "$env:TEMP\firefox_installer.exe"
          Invoke-WebRequest -Uri $firefoxUrl -OutFile $firefoxInstaller
          Start-Process -FilePath $firefoxInstaller -ArgumentList "/S" -Wait
          Remove-Item $firefoxInstaller

      - name: Install Geckodriver
        run: |
          $geckoUrl = "https://github.com/mozilla/geckodriver/releases/latest/download/geckodriver-win64.zip"
          $geckoZip = "$env:TEMP\geckodriver.zip"
          $geckoDir = "C:\geckodriver"
          New-Item -ItemType Directory -Force -Path $geckoDir | Out-Null
          Invoke-WebRequest -Uri $geckoUrl -OutFile $geckoZip
          Expand-Archive -Path $geckoZip -DestinationPath $geckoDir -Force
          Remove-Item $geckoZip
          echo "C:\geckodriver" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          geckodriver --version

      - name: Install Python deps
        working-directory: automation/Windows
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows executable with PyInstaller
        working-directory: automation/Windows
        run: |
          pyinstaller --noconfirm LeaDMify.spec
          if (Test-Path "dist\LeaDMify.exe") {
            Write-Host "Build successful: LeaDMify.exe created"
            (Get-Item "dist\LeaDMify.exe").Length | ForEach-Object { Write-Host "Executable size: $_ bytes" }
          } else {
            Write-Error "Build failed: LeaDMify.exe not found"
            exit 1
          }

      - name: Create Windows release archive
        working-directory: automation/Windows
        run: |
          if (Test-Path "dist\LeaDMify.exe") {
            Compress-Archive -Path "dist\LeaDMify.exe" -DestinationPath "dist\LeaDMifyAgent-Windows.zip" -Force
            Write-Host "Archive created: LeaDMifyAgent-Windows.zip"
          } else {
            Write-Error "Cannot create archive: LeaDMify.exe not found"
            exit 1
          }

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: LeaDMifyAgent-Windows
          path: |
            automation/Windows/dist/LeaDMifyAgent-Windows.zip
            automation/Windows/dist/LeaDMify.exe

